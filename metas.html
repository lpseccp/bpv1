<!-- metas.html --><!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metas e Planejamento</title>
  <link rel="stylesheet" href="metas.css">
</head>
<body>
  <header>
    <h1>Metas e Planejamento</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Adicionar Meta</h2>
      <form id="metaForm">
        <label for="nomeMeta">Nome da Meta:</label>
        <input type="text" id="nomeMeta" required><label for="valorMeta">Valor desejado (R$):</label>
    <input type="number" id="valorMeta" required>

    <label for="prazoMeta">Prazo (meses):</label>
    <input type="number" id="prazoMeta" required>

    <button type="submit">Salvar Meta</button>
  </form>
</section>

<section class="lista-metas">
  <h2>Minhas Metas</h2>
  <table id="tabelaMetas">
    <thead>
      <tr>
        <th>Meta</th>
        <th>Valor (R$)</th>
        <th>Prazo</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

  </main>  <script src="metas.js"></script></body>
</html>
