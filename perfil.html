<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Investidor</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <div class="container">
    <h1>Perfil do Investidor</h1>
    <form id="perfilForm">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required><br><label for="experiencia">Experiência em investimentos:</label>
  <select id="experiencia" name="experiencia">
    <option value="iniciante">Iniciante</option>
    <option value="intermediario">Intermediário</option>
    <option value="avancado">Avançado</option>
  </select><br>

  <label for="objetivo">Objetivo:</label>
  <input type="text" id="objetivo" name="objetivo"><br>

  <label for="tolerancia">Tolerância ao risco:</label>
  <select id="tolerancia" name="tolerancia">
    <option value="baixo">Baixo</option>
    <option value="medio">Médio</option>
    <option value="alto">Alto</option>
  </select><br>

  <button type="submit">Salvar Perfil</button>
</form>

  </div>  <script src="perfil.js"></script></body>
</html>
