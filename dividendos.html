<!DOCTYPE html><html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dividendos</title>
    <link rel="stylesheet" href="dividendos.css">
</head>
<body>
    <div class="container">
        <h1>Dividendos Recebidos</h1><form id="dividendos-form">
        <input type="text" id="ativo" placeholder="Nome do Ativo" required>
        <input type="number" id="valor" placeholder="Valor Recebido (R$)" required>
        <input type="date" id="data" required>
        <button type="submit">Adicionar</button>
    </form>

    <table id="tabela-dividendos">
        <thead>
            <tr>
                <th>Ativo</th>
                <th>Valor (R$)</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="dividendos.js"></script>

</body>
</html>
