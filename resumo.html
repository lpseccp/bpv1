<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Geral</title>
    <link rel="stylesheet" href="resumo.css">
</head>
<body>
    <div class="resumo-container">
        <h1>Resumo Geral da Carteira</h1>
        <div class="resumo-card">
            <p>Total Investido: <span id="totalInvestido">R$ 0,00</span></p>
            <p>Meta de Investimento: <span id="metaInvestimento">R$ 0,00</span></p>
            <p>Diferença: <span id="diferencaInvestimento">R$ 0,00</span></p>
        </div>
        <div class="resumo-card">
            <p>Total de Ativos: <span id="totalAtivos">0</span></p>
            <p>Rentabilidade Média: <span id="rentabilidadeMedia">0%</span></p>
            <p>Desvio Padrão: <span id="desvioPadrao">0%</span></p>
        </div>
    </div>

    <script src="resumo.js"></script>
</body>
</html>
