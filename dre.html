    <form id="dre-form">
      <input type="text" id="descricao" placeholder="Descrição" required>

      <select id="tipo">
        <option value="receita">Receita</option>

      </select>
      <button type="submit">Adicionar</button>
    </form><section id="dre-container"></section>

<section id="dre-resumo">

  <p><strong>Total de Despesas:</strong> R$ <span id="total-despesas">0.00</span></p>
  <p><strong>Lucro/Prejuízo:</strong> R$ <span id="resultado">0.00</span></p>
</section>
