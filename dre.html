<!-- dre.html --><!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRE - Demonstração do Resultado do Exercício</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>DRE - Resultado do Exercício</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="balanco.html">Balanço Patrimonial</a>
      <a href="dre.html" class="ativo">DRE</a>
      <!-- Adicione mais páginas conforme necessário -->
    </nav>
  </header>  <main>
    <section>
      <h2>Adicionar Receita ou Despesa</h2>
      <form id="dre-form">
        <input type="text" id="nome-dre" placeholder="Nome" required>
        <input type="number" id="valor-dre" placeholder="Valor" step="0.01" required>
        <select id="tipo-dre">
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
        <button type="submit">Adicionar</button>
      </form>
    </section><section>
  <h2>Receitas</h2>
  <div id="receitas-lista"></div>
  <h3>Total Receitas: R$ <span id="total-receitas">0.00</span></h3>
</section>

<section>
  <h2>Despesas</h2>
  <div id="despesas-lista"></div>
  <h3>Total Despesas: R$ <span id="total-despesas">0.00</span></h3>
</section>

<section>
  <h2>Resultado</h2>
  <h3 id="lucro-prejuizo">Lucro: R$ 0.00</h3>
  <canvas id="grafico-dre" width="400" height="200"></canvas>
</section>

  </main>  <script src="dre.js"></script></body>
</html>
